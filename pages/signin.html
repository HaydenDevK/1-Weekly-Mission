<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/styles/reset.css" />
		<link rel="stylesheet" href="/styles/global.css" />
		<link rel="stylesheet" href="/styles/variables.css" />
		<link rel="stylesheet" href="/styles/auth.css" />
		<title>Linkbrary</title>
	</head>
	<body>
		<!-- H1 (a11y) -->
		<h1 class="a11y">Linkbrary SignIn Page</h1>

		<article id="signin__container" class="auth__container">
			<!-- FORM -->
			<form>
				<fieldset>
					<legend class="auth__legend-wrapper">
						<a href="/" class="auth__logo">
							<img
								src="/public/icons/logo.svg"
								width="210"
								height="38"
								alt="링크브러리 로고"
							/>
						</a>
						<div class="auth__wrapper">
							<span class="auth__link-text">회원이 아니신가요?</span>
							<a href="/pages/signup.html" class="auth__link">회원 가입하기</a>
						</div>
					</legend>
					<div class="auth__input-wrapper">
						<label>
							<p class="auth__input-title">이메일</p>
							<input
								class="auth__input auth__input-email"
								type="email"
								required
							/>
							<p class="auth__email-hint"></p>
						</label>
						<label>
							<p class="auth__input-title">비밀번호</p>
							<div class="auth__wrapper-password">
								<input
									class="auth__input auth__input-password"
									type="password"
									required
								/>
								<button class="auth__toggle-password" type="button">
									<img
										class="auth__icon-password"
										src="/public/icons/password-invisible.svg"
										width="16px"
										height="16px"
										alt="비밀번호 숨김 아이콘"
									/>
								</button>
							</div>
							<p class="auth__password-hint"></p>
						</label>
					</div>
					<button type="submit" class="auth__button signin__buton">
						로그인
					</button>
				</fieldset>
			</form>

			<!-- SOCIAL -->
			<section class="social-auth__wrapper">
				<p class="social-auth__title">소셜 로그인</p>
				<ul class="social-auth__button-wrapper">
					<li>
						<a
							href="https://www.google.com/"
							target="_blank"
							rel="noopener noreferrer"
							class="social-auth__button social-auth__button--google"
						>
							<img
								src="/public/icons/google.svg"
								width="22"
								height="22"
								alt="구글 로그인 아이콘"
							/>
						</a>
					</li>
					<li>
						<a
							href="https://www.kakaocorp.com/page/"
							target="_blank"
							rel="noopener noreferrer"
							class="social-auth__button social-auth__button--kakao"
						>
							<img
								src="/public/icons/kakao.svg"
								width="26"
								height="24"
								alt="카카오 로그인 아이콘"
							/>
						</a>
					</li>
				</ul>
			</section>
		</article>

		<script src="/utils/auth.js" defer></script>
	</body>
</html>
