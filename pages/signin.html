<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/styles/reset.css" />
		<link rel="stylesheet" href="/styles/global.css" />
		<link rel="stylesheet" href="/styles/variables.css" />
		<link rel="stylesheet" href="/styles/sign.css" />
		<title>Linkbrary</title>
	</head>
	<body>
		<article id="signin__container" class="sign__container">
			<!-- FORM -->
			<form>
				<fieldset>
					<legend class="sign__legend-wrapper">
						<a href="./main.html" class="sign__logo">
							<img
								src="/public/icons/logo.svg"
								width="210"
								height="38"
								alt="링크브러리 로고"
							/>
						</a>
						<div class="sign__wrapper">
							<span class="sign__link-text">회원이 아니신가요?</span>
							<a href="./signup.html" class="sign__link">회원 가입하기</a>
						</div>
					</legend>
					<div class="sign__input-wrapper">
						<label>
							<p class="sign__input-title">이메일</p>
							<input class="sign__input" type="email" required />
						</label>
						<label>
							<p class="sign__input-title">비밀번호</p>
							<div class="sign__input-password">
								<input class="sign__input" type="password" required />
								<button type="button">
									<img
										src="/public/icons/password.svg"
										width="16px"
										height="16px"
									/>
								</button>
							</div>
						</label>
					</div>
					<button type="submit" class="sign__button">로그인</button>
				</fieldset>
			</form>

			<!-- SOCIAL -->
			<section class="social-sign__wrapper">
				<p class="social-sign__title">소셜 로그인</p>
				<ul class="social-sign__button-wrapper">
					<li>
						<a
							href="https://www.google.com/"
							class="social-sign__button social-sign__button--google"
						>
							<img
								src="/public/icons/google.svg"
								width="22"
								height="22"
								alt="구글 로그인 아이콘"
							/>
						</a>
					</li>
					<li>
						<a
							href="https://www.kakaocorp.com/page/"
							class="social-sign__button social-sign__button--kakao"
						>
							<img
								src="/public/icons/kakao.svg"
								width="26"
								height="24"
								alt="카카오 로그인 아이콘"
							/>
						</a>
					</li>
				</ul>
			</section>
		</article>
	</body>
</html>
